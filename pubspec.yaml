name: pokeview
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  animate_do: ^4.0.1
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  go_router: ^14.8.0
  provider: ^6.1.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/pokemon_types/
  fonts:
    - family: PokemonFont
      fonts:
        - asset: assets/fonts/PokemonHollow.ttf
    - family: 8bits
      fonts:
        - asset: assets/fonts/8bits.ttf    
